type Result {
  HAD: String
  FHA: String
  HHA: OddsResult
  HDC: OddsResult
  HIL: OddsResult
  FHL: OddsResult
  CHL: OddsResult
  FT: ScoreResult
  HT: ScoreResult
  corner: CornerResult
}

type OddsResult {
  first: String
  latest: String
}

type ScoreResult {
  home: Int
  away: Int
}

type CornerDetailResult {
  total: Int
  home: Int
  away: Int
}

type CornerResult {
  full: CornerDetailResult
  half: CornerDetailResult
}
