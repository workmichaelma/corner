schema {
  query: Query
}

type Match {
  id: ID
  winId: String
  matchNum: String
  matchDatetime(format: DatetimeFormatEnum): Date
  matchDay: String
  ended: Boolean
  homeTeam: MatchTeam
  awayTeam: MatchTeam
  league: League
  history: MatchHistory
  result: Result
  resultInLatestOdds: ResultInLatestOdds
  odds(type: OddTypeEnum, orderBy: OrderByEnum, limit: Int): Odds
  isResultValid: Boolean
  tips: TipsMatch
}

type MatchTeam {
  teamId: String
  teamName: String
  winId: String
  rank: String
  image: String
  history(leagueId: String, before: String): [Match]
}

type MatchHistory {
  home: [Match]
  away: [Match]
}

type Query {
  match(id: ID!): Match
}
